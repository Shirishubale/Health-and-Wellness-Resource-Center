<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Fat Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Body Fat Percentage Calculator</h2>
        <label for="gender">Select Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="age">Age (years):</label>
        <input type="number" id="age" min="1">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" min="1">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" min="1">
        <button onclick="calculateBodyFat()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateBodyFat() {
            const gender = document.getElementById("gender").value;
            const age = parseFloat(document.getElementById("age").value);
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);

            if (gender === "male" || gender === "female") {
                // Simple body fat percentage estimation formula (just a placeholder)
                let bodyFatPercentage;
                if (gender === "male") {
                    bodyFatPercentage = 0.29288 * weight + 0.0005 * Math.pow(height, 2) - 0.0229 * age + 0.407 * 1;
                } else {
                    bodyFatPercentage = 0.29288 * weight + 0.0005 * Math.pow(height, 2) - 0.0229 * age + 0.407 * 0;
                }

                // Display the result
                document.getElementById("result").textContent = `Estimated Body Fat Percentage: ${bodyFatPercentage.toFixed(2)}%`;
            } else {
                alert("Please select a valid gender.");
            }
        }
    </script>
</body>
</html>
